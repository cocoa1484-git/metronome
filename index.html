<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="metronome">
        <h1>Metronome</h1>
        <input type="range" id="bpmRange" min="40" max="800" value="120" oninput="updateBPMValue()">
        <label for="bpmRange">BPM: <span id="bpmValue">120</span></label>
        <button id="startStopBtn" onclick="startStopMetronome()">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
